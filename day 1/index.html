<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <title>ITMO ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <h1>Day 1: ToDo application: Javascript basics</h1>
    </div>
    <div id="form">
        <form action="" id="ToDo-input">
            <input minlength="5" class="ToDo-item" type="text" name="item" placeholder="To do:">
            <br>
            <button type="submit" id="submit-button">Save</button>
        </form>
    </div>
    <div id="list">
        <ul id="ToDo-show">
            
        </ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
